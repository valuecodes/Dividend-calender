<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dividend calender</title>
    <link rel="stylesheet" href="style.css">
    <script src="main2.0.js"></script>
</head>
<body>
    <div class="header">
        <h1 id="header">Dividend calender</h1>
    </div>
    <form autocomplete="off" id="form">
        <div>Famous Investors portfolios / My portfolios / Set dividend goal total/monthly / Icons for 1 dividend type </div>
        <div id="searchBox">
            <input type="text" id="search">
            <div id="result"></div>
        </div>
        <div></div>
        <h2 id="ctext">Next dividend in: </h2>
        <div id="countDown"></div>
        <h2>Days</h2>
        <h2 id="nextAmount"></h2>
        <div>Total Dividends</div>
    </form>

    <div  class="mainSection">
        <div class="activeList">
            <div id="dividendList"></div>
        </div>
        <div class="calender">
            <div class="data" id="data">
            </div>
            <div class="months" id="monthBlocks"></div>
        </div>    
    </div>
    <h3 id="averageDivPoint"></h3>
    <h3 id="targetPoint">
        Target 0%
        <i id="targetArrow" class="arrow right"></i>
    </h3>
    <div class="dividendSection">
        <div class="container">
            <canvas id="myChart"></canvas>
            </div><div id="average">
                <p><i class="arrow left"></i></p>
            </div><div id="targets">
                    <input class="targetInput" id="targetMonth" type="text" placeholder="Set a month target">
                    <input class="targetInput" id="targetYear" type="text" placeholder="Set a yearly goal">
                </div>
    </div>
    <script type="text/javascript" src="/node_modules/chart.js/dist/Chart.min.js"></script>
<script src="chart.js"></script>
</body>
</html>
