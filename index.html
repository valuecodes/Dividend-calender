<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dividend calender</title>
    <link rel="stylesheet" href="style.css">
    <script src="main2.0.js"></script>
</head>
<body>
    <div class="header">
        <h1 id="header">Dividend calender</h1>
    </div>
    <form autocomplete="off" id="form">
        <div></div>
        <div id="searchBox">
            <input type="text" id="search">
            <div id="result"></div>
        </div>
        <div></div>
        <h2 id="ctext">Next dividend in: </h2>
        <div id="countDown"></div>
        <h2>Days</h2>
    </form>

    <div  class="mainSection">
        <div class="activeList">
            <div id="dividendList"></div>
        </div>
        <div class="calender">
            <div class="data" id="data"></div>
            <div class="months" id="monthBlocks"></div>
        </div>    
    </div>
    <div class="dividendSection">
        <div id="monthSum" id="monthBlocks"></div>
    </div>
</body>
</html>
